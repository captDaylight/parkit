{% extends 'base.html' %}

{% block content %}	
		<div class="container">
			<div class="main">
				<ul id="cbp-bislideshow" class="cbp-bislideshow">

					{% for w in works %}
					<li>
						<img src="{{w.workURL}}" alt="{{w.title}}" />
						<p class="credits">
							{{w.title}}, courtesy of <a href="{{w.artistURL}}">{{w.artist}}</a> and <a href="http://parkeddomaingallery.com">parkeddomaingallery.com</a> 
						</p>
					</li>
					{% endfor %}

				</ul>
			</div>
		</div>
	
{% endblock %}
